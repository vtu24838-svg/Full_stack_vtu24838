<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="W3_S12_T1_CSS.css">
</head>
<body>

<main class="auth-container">

    <section class="card">
        <h2>Sign In</h2>
        <form aria-labelledby="signin-title">
            <div class="field">
                <label for="signin-email">Email</label>
                <input
                    type="email"
                    id="signin-email"
                    name="email"
                    aria-label="Email address"
                    required
                >
            </div>

            <div class="field">
                <label for="signin-password">Password</label>
                <input
                    type="password"
                    id="signin-password"
                    name="password"
                    aria-label="Password"
                    required
                >
            </div>

            <button type="submit">Sign In</button>
        </form>
    </section>

    <section class="card">
        <h2>Sign Up</h2>
        <form aria-labelledby="signup-title">
            <div class="field">
                <label for="signup-name">Full Name</label>
                <input
                    type="text"
                    id="signup-name"
                    name="name"
                    aria-label="Full name"
                    required
                >
            </div>

            <div class="field">
                <label for="signup-email">Email</label>
                <input
                    type="email"
                    id="signup-email"
                    name="email"
                    aria-label="Email address"
                    required
                >
            </div>

            <div class="field">
                <label for="signup-password">Password</label>
                <input
                    type="password"
                    id="signup-password"
                    name="password"
                    aria-label="Create password"
                    required
                >
            </div>

            <button type="submit">Create Account</button>
        </form>
    </section>

</main>

</body>
</html>
